<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assents/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body class="mt-5">
    <div class="d-flex justify-content-center w-50 mx-auto mb-5">
        <img src="https://uploads-ssl.webflow.com/616f4e781182261bbc0a79b2/6188963a26f208cf9ba866de_ZAK_Primary.svg" class="rounded mx-auto d-block w-25 " alt="...">
    </div>

    <div class="d-flex justify-content-center align-items-center text.center">
            <button id="cachorrosCadastradosBotao" data-toggle="modal"
            data-target="#cachorrosCadastradosModal" href="#"
            class=" align-items-center rounded text-white bg-info btn font-weight-bold mt-5 mx-2"
            ">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
                class="bi bi-folder2 mb-3" viewBox="0 0 16 16">
                <path
                    d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v7a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 12.5v-9zM2.5 3a.5.5 0 0 0-.5.5V6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3H2.5zM14 7H2v5.5a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5V7z" />
                </svg>
                Cachorros cadastrados
            </button>

            <button id="usuariosCadastradosBotao" data-toggle="modal"
            data-target="#usuariosCadastradosModal" href="#"
            class="align-items-center rounded text-white bg-info btn font-weight-bold mt-5 mx-2"
            ">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" class="bi bi-folder2 mb-3">
                    <path
                        d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z">
                    </path>
                    <line x1="12" y1="11" x2="12" y2="17">
                    </line>
                    <line x1="9" y1="14" x2="15" y2="14"></line>
                </svg>
                Usuários cadastrados
            </button>

            <button id="cadastrarCachorroBotao" data-toggle="modal"
            data-target="#cadastrarCachorroModal" href="#"
            class=" align-items-center rounded text-white bg-info btn font-weight-bold mt-5 mx-2"
            ">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
                class="bi bi-folder2 mb-3" viewBox="0 0 16 16">
                <path
                    d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v7a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 12.5v-9zM2.5 3a.5.5 0 0 0-.5.5V6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3H2.5zM14 7H2v5.5a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5V7z" />
                </svg>
                Cadastrar cachorro
            </button>

            <button id="cadastrarUsuariosBotao" data-toggle="modal"
            data-target="#cadastrarUsuariosModal" href="#"
            class="align-items-center rounded text-white bg-info btn font-weight-bold mt-5 mx-2"
            ">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" class="bi bi-folder2 mb-3">
                    <path
                        d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z">
                    </path>
                    <line x1="12" y1="11" x2="12" y2="17">
                    </line>
                    <line x1="9" y1="14" x2="15" y2="14"></line>
                </svg>
                Cadastrar usuários
            </button>
        </div> 
    </div>

    <div class="modal fade" id="cadastrarCachorroModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title mx-auto">
                        <img class="rounded" src="https://cdn-icons-png.flaticon.com/512/194/194279.png"
                            width="65rem">
                    </div>
                    <div class="position-absolute fixed-top p-2">
                        <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="modal-body" id="datepicker">
                    <div class="form-group ml-2 mr-2 py-4">
                        <label for="recipient-name1"
                            class="col-form-label font-weight-normal">Nome do cão</label>
                        <input type="text" class="form-control" id="recipient-name1">
                        <label for="recipient-name2"
                        class="col-form-label font-weight-normal">Raça</label>
                        <input type="text" class="form-control" id="recipient-name2">
                    </div>
                </div>
                <button type="button"
                    class="btn btn-info mx-auto w-50 mb-4">Cadastrar</button>
                <div class="modal-footer">
                    <small class="text-muted text-center px-4 pb-3 rem mx-auto">
                        
                    </small>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cadastrarUsuariosModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title mx-auto" id="exampleModalLongTitle">
                        <img class="rounded" src="https://icons-for-free.com/iconfiles/png/512/neutral+user-131964784832104677.png"
                            width="65rem">
                    </div>
                    <div class="position-absolute fixed-top p-2">
                        <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="modal-body" id="datepicker">
                    <div class="form-group ml-2 mr-2 py-4">
                        <label for="recipient-name1"
                            class="col-form-label font-weight-normal">Nome do usuário</label>
                        <input type="text" class="form-control" id="recipient-name1">
                        <label for="recipient-name2"
                        class="col-form-label font-weight-normal">Senha</label>
                        <input type="text" class="form-control" id="recipient-name2">
                    </div>
                </div>
                <button type="button"
                    class="btn btn-info mx-auto w-50 mb-4">Cadastrar</button>
                <div class="modal-footer">
                    <small class="text-muted text-center px-4 pb-3 rem mx-auto">
                        
                    </small>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cachorrosCadastradosModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <!--Inicio modal automatico-->
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Cachorros</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="datepicker">
                <div class="container">
                    <div class="row justify-content-center">
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item fw-bold font-weight-bold"style="width: 100px";>ID</li>
                            <li class="list-group-item fw-bold font-weight-bold"style="width: 100px";>Cachorro</li>
                            <li class="list-group-item fw-bold font-weight-bold"style="width: 100px";>Raça</li>
                        </ul>
                    </div>
                </div>
                <span id='nome'></span>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="usuariosCadastradosModal" tabindex="-1" role="dialog"
    aria-labelledby="modalusuarioTitle" aria-hidden="true">
    <!--Inicio modal automatico-->
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Usuários</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="datepicker">
                <div class="container">
                    <div class="row justify-content-center">
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item fw-bold font-weight-bold"style="width: 100px";>ID</li>
                            <li class="list-group-item fw-bold font-weight-bold "style="width: 100px";>Usuário</li>
                            <li class="list-group-item fw-bold font-weight-bold "style="width: 100px";>Senha</li>
                        </ul>
                    </div>
                </div>
                {{#each dogs}}
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item fw-bold font-weight-bold"style="width: 100px";>{{}}</li>
                    <li class="list-group-item fw-bold font-weight-bold "style="width: 100px";>{{nameDog}}</li>
                    <li class="list-group-item fw-bold font-weight-bold "style="width: 100px";>{{raça}}</li>
                </ul>
                {{/each}}
            </div>
        </div>
    </div>
</div>

  </body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</html>
